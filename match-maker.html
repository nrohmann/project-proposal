<!DOCTYPE html>
<html>
<body>

<h1>Match Maker</h1>
<p>by Nicholas Rohmann.</p>
<label>
    The Chiacgo White Sox are better than the Chiacgo Cubs.
</label>
<select id="q1">
    <option value="5">Strongly Agree</option>
    <option value="4">Agree</option>
    <option value="3">Neutral</option>
    <option value="2">Disagree</option>
    <option value="1">Strongly Disagree</option>
</select>
<br /><br />
<label>
    I like Kanye West's music.
</label>
<select id="q2">
    <option value="5">Strongly Agree</option>
    <option value="4">Agree</option>
    <option value="3">Neutral</option>
    <option value="2">Disagree</option>
    <option value="1">Strongly Disagree</option>
</select>
<br /><br />

<button onclick="calculateCompatibility()">
    Calculate Compatibility
</button>
<br /><br />
<div id="compatibility"></div>

<script>
    console.log("Starting JavaScript")
    function calculateCompatibility() {
        const DESIRED_RESPONSE = [
		5, /* strongly agree */
		5, /* strongly agree */
	    ]
        console.log("calculateCombatibility")
        let question1Response = document.getElementById("q1").selectedOptions[0].value
        let question1Compatibility = 5 - Math.abs(question1Response - DESIRED_RESPONSE[0])
        let question2Response = document.getElementById("q2").selectedOptions[0].value
        let question2Compatibility = 5 - Math.abs(question2Response - DESIRED_RESPONSE[1])
        totCompatibility = question1Compatibility + question2Compatibility

        document.getElementById("compatibility").innerHTML = "Your Compatibility is: " + totCompatibility
    }
</script>
</body>
</html>
